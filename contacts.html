<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>TauFit - Контакты</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slick.css">

    <link rel="stylesheet" href="css/media.css">

</head>

<body>


    <div id="vue-app">

        <vue-modals></vue-modals>

        <header class="header header-contacts">
            <div class="wrap">
                <vue-navigation></vue-navigation>

                <h1>КОНТАКТЫ</h1>

                <div class="contact-row">
                    <img src="./img/icons/contact-marker.svg" alt="">
                    <p>г. Алматы, ул. Малая Ауезова (угол ул. Шаляпина, ниже санатория Алатау)</p>
                </div>

                <div class="contact-row">
                    <img src="./img/icons/contact-phone.svg" alt="">
                    <p>+7 (708) 480-60-36, +7 (727) 301-30-00</p>
                </div>

                <div class="head-last">
                    <vue-head-icons></vue-head-icons>

                    <!--
                    <div class="head-address">
                        <p>г. Алматы, мкр. Мау Самал, 98</p>
                        <span>схема проезда</span>
                    </div>
                    -->
                </div>

            </div>
        </header>

        <div class="map-layer">
            <div class="map-back">
                <div class="map-box mod">
                    <form action="" method="post">
                        <h4>Задайте интересующий вопрос, и наши менеджеры
                            позвонят на указанный вами номер</h4>

                        <input type="text" placeholder="Имя" required>

                        <input type="text" placeholder="Телефон" required>

                        <textarea placeholder="Сообщение"></textarea>

                        <div class="mod-wrap">
                            <button class="btn btn-center btn-green">ОТПРАВИТЬ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <section class="main-map" id="map">

        </section>

        <vue-footer></vue-footer>

    </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/maskedinput.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $(".client-tel").mask("+7(999)999-99-99");
        });

    </script>

    <script src="js/script.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZgJhdIm1kApDKHU4Ec676i4dQkWizXAc&callback=initMap" async defer></script>

    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 51.158913,
                    lng: 71.468200
                },
                zoom: 14,
            });

            var marker = new google.maps.Marker({
                position: {
                    lat: 51.162442,
                    lng: 71.483206
                },
                map: map,
                title: 'TauFit'
            });
        }

    </script>

    <script src="js/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            /* SLICK SLIDERS */

            $('.slick-sliders').slick({
                centerMode: false,
                slidesToShow: 1,
                centerPadding: '0px',
                arrows: true,
                dots: false,
                autoplay: false,
                autoplaySpeed: 2800,
            });


        });

    </script>

    <script src="js/vue.js"></script>

    <script src="js/taufit.js"></script>

</body>

</html>
